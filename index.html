<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday</title>
<style>
  body {
    background: url('d1e1cc770dbf7a79e9d4a82690f647ac.jpg') no-repeat center center;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }
  .password-container {
    background: #fff0f6 url('https://cdn.pixabay.com/photo/2016/03/31/19/56/polaroid-1295043_1280.png') repeat;
    background-size: 80px 80px;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(255, 182, 193, 0.4);
    padding: 30px 40px 60px 40px;
    width: 320px;
    text-align: center;
  }
  .password-container h2 {
    color: #d6336c;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
  }
  label {
    display: block;
    font-weight: 600;
    color: #a8325a;
    margin-bottom: 8px;
    font-size: 1.1rem;
  }
  .password-input-wrapper {
    position: relative;
    margin: 0 auto 20px 10px;
    max-width: 260px;
  }
  input[type="password"], input[type="text"] {
    width: 100%;
    padding: 12px 35px 12px 15px;
    border-radius: 15px;
    border: 2px solid #f8bbd0;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="password"]:focus, input[type="text"]:focus {
    border-color: #d6336c;
    box-shadow: 0 0 8px #f48fb1;
  }
  .toggle-password {
    position: absolute;
    left: 265px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    color: #d6336c;
    user-select: none;
  }
  .toggle-password:focus {
    outline: none;
  }
  .cute-note {
    font-size: 0.9rem;
    color: #d6336c;
    margin-top: 10px;
  }
  #error-message {
    color: #d6336c;
    font-weight: 600;
    margin-top: 10px;
    font-size: 0.95rem;
    display: none;
  }
  </style>
</head>
<body>
  <div class="password-container">
    <h2>üéÇ Happy Birthday Devvv</h2>
    <label for="password">Enter the password!</label>
    <div class="password-input-wrapper">
      <input type="password" id="password" placeholder="üéà    What is the password???" />
      <button class="toggle-password" aria-label="Check password">‚úîÔ∏è</button>
    </div>
    <div class="cute-note">the password is your birthday date üíñ</div>
    <div id="error-message"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-password');
    const errorMessage = document.getElementById('error-message');

    toggleBtn.addEventListener('click', () => {
      const passwordValue = passwordInput.value.toLowerCase();
      if (passwordValue.includes('7')) {
        // Show loading screen
        showLoadingScreen();
        // Redirect after delay
        setTimeout(() => {
          window.location.href = 'love letter 2.html';
        }, 3000); // 3 seconds delay
      } else {
        // Show cute error message
        errorMessage.textContent = 'Oops! The password is wrong. Try again üíî';
        errorMessage.style.display = 'block';
      }
    });

    function showLoadingScreen() {
      // Removed loading screen as per user request
    }

    // List of jpg images to use as background
    const bgImages = [
      'birthday1.jpeg',
      'birthday2.jpeg',
      'birthday3.jpeg',
      'birthday4.jpeg',
    ];

    // Function to create and position background images near corners with limited rotation
    function createBackgroundImages() {
      const positions = [
        { top: '5vh', left: '5vw' },       // top-left
        { top: '5vh', right: '5vw' },      // top-right
        { bottom: '5vh', left: '5vw' },    // bottom-left
        { bottom: '5vh', right: '5vw' },   // bottom-right
        { top: '45vh', left: '45vw' }      // center-ish
      ];
      bgImages.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.style.position = 'absolute';
        img.style.maxWidth = '200px';
        img.style.maxHeight = '200px';
        img.style.opacity = '1';
        img.style.userSelect = 'none';
        img.style.pointerEvents = 'none';
        img.style.zIndex = '0';
        const pos = positions[index % positions.length];
        for (const prop in pos) {
          img.style[prop] = pos[prop];
        }
        // Limit rotation to -15 to +15 degrees
        const rotation = (Math.random() * 30) - 15;
        img.style.transform = `rotate(${rotation}deg)`;
        document.body.appendChild(img);
      });
    }

    createBackgroundImages();
  </script>

  <style>
    /* Additional decorative elements */
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.3);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }
    .circle1 {
      width: 100px;
      height: 100px;
      top: 10vh;
      left: 10vw;
      animation-delay: 0s;
    }
    .circle2 {
      width: 150px;
      height: 150px;
      top: 70vh;
      right: 15vw;
      animation-delay: 2s;
    }
    .circle3 {
      width: 80px;
      height: 80px;
      bottom: 20vh;
      left: 40vw;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>

  <div class="decorative-circle circle1"></div>
  <div class="decorative-circle circle2"></div>
  <div class="decorative-circle circle3"></div>
</body>
</html>
